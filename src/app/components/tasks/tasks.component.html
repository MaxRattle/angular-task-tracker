<section>
  <h1>{{ task.header }}</h1>
  <h2>{{ task.title }}</h2>
  <div class="col">
    <p>Исполнитель: {{ task.worker }}</p>
    <p>Дедлайн: {{ task.deadline | date }}</p>
    <p>Статус: {{ task.status }}</p>
    <p>Приоритет: {{ task.priority }}</p>
  </div>
  <p class="description">{{ task.description }}</p>
</section>
